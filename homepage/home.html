<html>
    <head>
        <link rel="stylesheet" href="style/homepagestyle.css">
        <link rel="stylesheet" href="style/activitycircle.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script type="text/javascript" src="code/keyboard.js"></script> 
    </head>

    <body style="background-color:rgb(191, 219, 217);">
        <div class="box">
            <div class="container">        
                <img class="back_image" src="splash.jpg" alt="background">
                <div class="title">Home</div>
                <div class="home_icon"> <i class="fa fa-fw fa-user-circle-o"></i> </div>
            </div>
             
            <div style="padding-left: 10px; padding-right: 10px;">
                <div class="form" role="search" style="width: 100%;">
                    <input type="search" id="myInput" placeholder="Type Here..." onclick="searchBoxClicked()">
                    <button class="searchbtn" onclick=""><i class="fa fa-fw fa-search"></i></button>
                </div>
            </div>

            <div class="scroll">

                <!-- ACTIVITY -->
                <div class="subheading">Activity</div>
                <div class="activity">
                    <img class="circle" src="fitness.jpg" alt="activitycircle">

                    <div class="move">
                        <div class="smalltext">Move</div>
                        <div class="largettext" style="color: rgb(250,29,95,255);">100/2,000 cal</div>
                    </div>

                    <div class="exercise">
                        <div class="smalltext">Exercise</div>
                        <div class="largettext" style="color: rgb(10, 203, 10);">1/20 min</div>
                    </div>

                    <div class="stand">
                        <div class="smalltext">Stand</div>
                        <div class="largettext" style="color: rgb(56, 199, 247);">2/12 hrs</div>
                    </div>
                </div>

                <!-- WORKOUT -->
                <div class="main">
                    <div class="subheading">Workout</div>
                    <div class="subheading2">Show more...</div>
                </div>
                <div class="workout">
                   <div class="workout_box">
                        <img class="workout_box_icon" src="runner.png" alt="run">
                        <div class="workout_box_name">
                            <div class="workout_name">Outdoor Run</div>
                            <div class="workout_metric">1.13 MI</div>
                        </div>
                        <div class="workout_box_date">Today ></div>
                   </div>

                   <div class="workout_box">
                        <img class="workout_box_icon" src="sit-up.png" alt="run">
                        <div class="workout_box_name">
                            <div class="workout_name">Situp</div>
                            <div class="workout_metric">1 HR 5 MIN</div>
                        </div>
                        <div class="workout_box_date">10/13/22 ></div>
                    </div>
                   
                    <div class="workout_box">
                        <img class="workout_box_icon" src="cyclist.png" alt="run">
                        <div class="workout_box_name">
                            <div class="workout_name">Outdoor Cycle</div>
                            <div class="workout_metric">2.51 MI</div>
                        </div>
                        <div class="workout_box_date">10/13/22 ></div>
                    </div>
                </div>

                <!-- MEDICINE -->
                <div class="main">
                    <div class="subheading">Medication</div>
                    <div class="subheading3">Show more...</div>
                </div>
                <div class="medicine">
                   <div class="medicine_box">
                        <img class="medicine_box_icon" src="capsule.png" alt="run">
                        <div class="medicine_box_name">
                            <div class="medicine_name">Tylenol</div>
                            <div class="medicine_metric_taken">TAKEN</div>
                        </div>
                        <div class="medicine_box_date">Today ></div>
                   </div>

                   <div class="medicine_box">
                        <img class="medicine_box_icon" src="capsule.png" alt="run">
                        <div class="medicine_box_name">
                            <div class="medicine_name">Advil</div>
                            <div class="medicine_metric_not_taken">NOT TAKEN</div>
                        </div>
                        <div class="medicine_box_date">Today ></div>
                    </div>
                   
                    <div class="medicine_box">
                        <img class="medicine_box_icon" src="tube.png" alt="run">
                        <div class="medicine_box_name">
                            <div class="medicine_name">Tretinion</div>
                            <div class="medicine_metric_taken">TAKEN</div>
                        </div>
                        <div class="medicine_box_date">Today ></div>
                    </div>
                </div>
            </div>

            <div class="overlap">
                <img class="keyboard" id="yourImgId" onclick="closeboard()" src="keyboard.png" alt="keyboard">
            </div>

            <div class="navbar">
                <div class="item active">
                    <div class="icon"><i class="fa fa-fw fa-home"></i></div>
                    <div class="name">Home</div>
                </div>
                
                <a href="../mealpage/meal.html">
                    <div class="item">
                        <div class="icon"><i class="fa fa-fw fa-leaf"></i></div>
                        <div class="name">Meals</div>
                    </div>
                </a>

                <a href="../workoutpage/workout.html">
                    <div class="item">
                        <div class="icon"><i class="fa fa-fw fa-heartbeat"></i></div>
                        <div class="name">Workout</div>
                    </div>
                </a>

                <a href="../medicinepage/medicine.html">
                    <div class="item">
                        <div class="icon"><i class="fa fa-fw fa-plus-square"></i></div>
                        <div class="name">Medicine</div>
                    </div>
                </a>
            </div>
        </div>
    </body>
</html>
